<html>

<head>

<h1><a href="{% url 'koolack_unscaled:index' %}">Koolack Unscaled</a></h1>

{% if request.user.is_authenticated %}

{% else %}
    <p><a href="{% url 'koolack_unscaled:register' %}">register</a></li> or <a href="{% url 'koolack_unscaled:login' %}">login</a></p>
{% endif %}

</body>
