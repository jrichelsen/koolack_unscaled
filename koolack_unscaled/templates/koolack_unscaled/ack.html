{% extends 'koolack_unscaled/base.html' %}

{% block titleprepend %}Acks for {{ kool.author }} Kool - {% endblock titleprepend %}

{% block content %}
<h3>the following users Acked this Kool:</h3>
<ul>
{% for acker in acker_list %}
    <li><a href="{% url 'koolack_unscaled:user' acker.user.username %}">{{ acker.user.username }}</a>
{% endfor %}
</ul>
{% endblock content %}
